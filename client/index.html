<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Norfolk Hotel - Guestbook</title>
    <script type="module" src="/main.js" defer></script>
</head>
<body>

    <header>
        <h1>Grand Norfolk Hotel</h1>
        <p>Weâ€™d love to hear about your stay. Please leave us a note!</p>
    </header>

    <hr>

    <section id="guestbook-form">
        <h2>Leave a Message</h2>
        <form action="/submit-guestbook" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="stay-date">When did you stay?</label>
                <input type="text" id="stay-date" name="stay-date" placeholder="e.g. June 2025">
            </div>

            <div class="form-group">
                <label for="message">Your Review</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us about your experience..." required></textarea>
            </div>

            <button type="submit">Post to Guestbook</button>
        </form>
    </section>

    <hr>

    <section id="guestbook-entries">
        <h2>Recent Reviews</h2>

        <div class="entry">
            <p></p>

        </div>

        <div class="entry">
            <p></p>

        </div>
    </section>

</body>
</html>
